<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D-Locked Fireworks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        
        #camera-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        #frame-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px dashed rgba(255, 255, 255, 0.7);
            width: 80%;
            height: 60%;
            border-radius: 10px;
            box-shadow: 0 0 0 2000px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        #instructions {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            max-width: 80%;
            font-size: 16px;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        #fireworks-canvas {
            width: 100%;
            height: 100%;
        }
        
        .corner-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 0, 0.8);
            background-color: transparent;
            z-index: 20;
        }
        
        #top-left {
            top: -10px;
            left: -10px;
            border-top-left-radius: 10px;
            border-right: none;
            border-bottom: none;
        }
        
        #top-right {
            top: -10px;
            right: -10px;
            border-top-right-radius: 10px;
            border-left: none;
            border-bottom: none;
        }
        
        #bottom-left {
            bottom: -10px;
            left: -10px;
            border-bottom-left-radius: 10px;
            border-right: none;
            border-top: none;
        }
        
        #bottom-right {
            bottom: -10px;
            right: -10px;
            border-bottom-right-radius: 10px;
            border-left: none;
            border-top: none;
        }
        
        #controls {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 20;
            pointer-events: auto;
        }
        
        button {
            padding: 12px 24px;
            margin: 0 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        
        button:active {
            transform: translateY(2px);
        }
        
        .hidden {
            display: none !important;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        #status-text {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            z-index: 30;
            text-align: center;
        }
        
        #debug-info {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            z-index: 30;
            text-align: center;
            display: none; /* Set to 'block' to show debug info */
        }
    </style>
</head>
<body>
    <div id="status-text">Allow camera access to begin</div>
    <div id="debug-info">Motion data will appear here</div>
    
    <div id="camera-container">
        <video id="camera-feed" autoplay playsinline></video>
    </div>
    
    <div id="overlay-container">
        <div id="frame-overlay" class="pulse">
            <div id="instructions">Position your framed picture within this box</div>
            <div class="corner-marker" id="top-left"></div>
            <div class="corner-marker" id="top-right"></div>
            <div class="corner-marker" id="bottom-left"></div>
            <div class="corner-marker" id="bottom-right"></div>
        </div>
    </div>
    
    <div id="canvas-container">
        <canvas id="fireworks-canvas"></canvas>
    </div>
    
    <div id="controls">
        <button id="start-camera-btn">Start Camera</button>
        <button id="start-fireworks-btn" class="hidden">Lock Fireworks</button>
        <button id="stop-fireworks-btn" class="hidden">Stop Fireworks</button>
        <button id="flip-camera-btn" class="hidden">Flip Camera</button>
    </div>
    
    <script>
        // DOM Elements
        const cameraFeed = document.getElementById('camera-feed');
        const startCameraBtn = document.getElementById('start-camera-btn');
        const startFireworksBtn = document.getElementById('start-fireworks-btn');
        const stopFireworksBtn = document.getElementById('stop-fireworks-btn');
        const flipCameraBtn = document.getElementById('flip-camera-btn');
        const frameOverlay = document.getElementById('frame-overlay');
        const instructions = document.getElementById('instructions');
        const statusText = document.getElementById('status-text');
        const debugInfo = document.getElementById('debug-info');
        const fireworksCanvas = document.getElementById('fireworks-canvas');
        
        // Canvas setup
        const ctx = fireworksCanvas.getContext('2d');
        
        // Resize canvas to full window
        function resizeCanvas() {
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Camera settings
        let facingMode = 'environment'; // Start with rear camera
        let activeStream = null;
        
        // Start camera
        function startCamera() {
            const constraints = {
                video: {
                    facingMode: facingMode,
                    width: { ideal: window.innerWidth },
                    height: { ideal: window.innerHeight }
                }
            };
            
            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    // Store active stream for later stopping
                    if (activeStream) {
                        activeStream.getTracks().forEach(track => track.stop());
                    }
                    activeStream = stream;
                    
                    // Connect stream to video element
                    cameraFeed.srcObject = stream;
                    
                    // Update UI
                    startCameraBtn.classList.add('hidden');
                    startFireworksBtn.classList.remove('hidden');
                    flipCameraBtn.classList.remove('hidden');
                    statusText.textContent = 'Position your picture within the frame';
                })
                .catch(err => {
                    console.error('Camera error:', err);
                    statusText.textContent = 'Camera error: ' + err.message;
                });
        }
        
        // Flip camera
        function flipCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            startCamera(); // Restart camera with new facing mode
        }
        
        // Motion tracking variables
        let initialOrientation = { alpha: 0, beta: 0, gamma: 0 };
        let currentOrientation = { alpha: 0, beta: 0, gamma: 0 };
        let isOrientationInitialized = false;
        let frameRect = null;
        let frameCenter = { x: 0, y: 0 };
        
        // Initialize motion tracking
        function initializeMotionTracking() {
            // Get frame position
            frameRect = frameOverlay.getBoundingClientRect();
            frameCenter = {
                x: frameRect.left + frameRect.width / 2,
                y: frameRect.top + frameRect.height / 2
            };
            
            // Reset orientation tracking
            isOrientationInitialized = false;
            
            // Request device orientation permissions and start tracking
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+ permission request
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            statusText.textContent = 'Motion tracking active. Keep device steady.';
                        } else {
                            statusText.textContent = 'Motion permission denied. Fireworks will not track.';
                        }
                    })
                    .catch(err => {
                        // Handle regular non-iOS devices
                        window.addEventListener('deviceorientation', handleOrientation);
                        statusText.textContent = 'Motion tracking active. Keep device steady.';
                    });
            } else {
                // Non-iOS devices
                window.addEventListener('deviceorientation', handleOrientation);
                statusText.textContent = 'Motion tracking active. Keep device steady.';
            }
        }
        
        // Handle device orientation changes
        function handleOrientation(event) {
            // Store current orientation
            currentOrientation = {
                alpha: event.alpha || 0,
                beta: event.beta || 0,
                gamma: event.gamma || 0
            };
            
            // Initialize reference orientation if not done yet
            if (!isOrientationInitialized) {
                initialOrientation = { ...currentOrientation };
                isOrientationInitialized = true;
            }
            
            // Update debug info
            debugInfo.textContent = `
                α: ${Math.round(currentOrientation.alpha)}° (${Math.round(initialOrientation.alpha)}°)
                β: ${Math.round(currentOrientation.beta)}° (${Math.round(initialOrientation.beta)}°)
                γ: ${Math.round(currentOrientation.gamma)}° (${Math.round(initialOrientation.gamma)}°)
            `;
        }
        
        // Calculate offset based on device motion
        function calculateMotionOffset() {
            if (!isOrientationInitialized) return { x: 0, y: 0, z: 0 };
            
            // Calculate difference from initial orientation
            const alphaDiff = normalizeAngle(currentOrientation.alpha - initialOrientation.alpha);
            const betaDiff = currentOrientation.beta - initialOrientation.beta;
            const gammaDiff = currentOrientation.gamma - initialOrientation.gamma;
            
            // Convert angular differences to pixel offsets
            // These multipliers determine how much movement affects the fireworks position
            const motionSensitivity = 3; 
            
            return {
                x: gammaDiff * motionSensitivity, // Left-right tilt
                y: betaDiff * motionSensitivity,  // Forward-back tilt
                z: alphaDiff * 0.1                // Rotation sensitivity is lower
            };
        }
        
        // Normalize angle to -180 to 180 range
        function normalizeAngle(angle) {
            return ((angle + 180) % 360) - 180;
        }
        
        // 3D Fireworks classes
        class Particle3D {
            constructor(x, y, z, baseX, baseY, baseZ, color) {
                // Current position
                this.x = x;
                this.y = y;
                this.z = z;
                
                // Base position (for motion compensation)
                this.baseX = baseX;
                this.baseY = baseY;
                this.baseZ = baseZ;
                
                this.color = color;
                this.radius = 1 + Math.random() * 2;
                
                // 3D velocity
                const speed = 1 + Math.random() * 2;
                const angle = Math.random() * Math.PI * 2;
                const height = Math.random();
                
                this.velocity = {
                    x: Math.cos(angle) * speed * (Math.random() * 2 - 1),
                    y: Math.sin(angle) * speed * height - 2, // Mainly upward
                    z: Math.cos(angle + Math.PI/2) * speed * (Math.random() * 2 - 1)
                };
                
                this.gravity = 0.1;
                this.drag = 0.98;
                this.alpha = 1;
                this.decay = 0.01 + Math.random() * 0.02;
            }
            
            update() {
                // Apply gravity to y velocity
                this.velocity.y += this.gravity;
                
                // Apply drag to slow particles
                this.velocity.x *= this.drag;
                this.velocity.y *= this.drag;
                this.velocity.z *= this.drag;
                
                // Update position based on velocity
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.z += this.velocity.z;
                
                // Reduce alpha based on decay rate
                this.alpha -= this.decay;
                
                // Return true if particle is still alive
                return this.alpha > 0;
            }
            
            // Adjust position based on device motion
            adjustForMotion(offset) {
                // Calculate adjusted position
                const adjustedX = this.x - offset.x * (1 + this.z * 0.1);
                const adjustedY = this.y - offset.y * (1 + this.z * 0.1);
                
                // Scale based on z-position (perspective)
                const scale = 1 / (1 + this.z * 0.001);
                const screenX = adjustedX * scale;
                const screenY = adjustedY * scale;
                
                // Calculate size based on z-position
                const sizeScale = scale * (1 + this.z * 0.01);
                const displayRadius = Math.max(0.5, this.radius * sizeScale);
                
                return {
                    x: screenX,
                    y: screenY,
                    radius: displayRadius
                };
            }
            
            draw(offset) {
                // Get adjusted position and size
                const display = this.adjustForMotion(offset);
                
                // Draw particle
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(display.x, display.y, display.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }
        
        class Firework3D {
            constructor(x, y, z) {
                this.baseX = x;
                this.baseY = y;
                this.baseZ = z;
                this.x = x;
                this.y = y;
                this.z = z;
                this.particles = [];
                
                // Random color with more vibrant options
                const colors = [
                    '#ff0000', // Red
                    '#ffaa00', // Orange
                    '#ffff00', // Yellow
                    '#00ff00', // Green
                    '#00ffff', // Cyan
                    '#0099ff', // Blue
                    '#ff00ff', // Magenta
                    '#ffffff'  // White
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Create particles with base position for motion tracking
                const particleCount = 50 + Math.floor(Math.random() * 50);
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle3D(x, y, z, x, y, z, color));
                }
            }
            
            update() {
                // Update all particles and remove dead ones
                this.particles = this.particles.filter(particle => particle.update());
                
                // Return true if any particles are still alive
                return this.particles.length > 0;
            }
            
            draw(offset) {
                // Draw all particles with motion offset
                this.particles.forEach(particle => particle.draw(offset));
            }
        }
        
        // Fireworks variables
        let fireworks3D = [];
        let animationId = null;
        let isFireworksActive = false;
        
        // Start 3D locked fireworks
        function startFireworks() {
            // Initialize motion tracking
            initializeMotionTracking();
            
            // Update UI
            frameOverlay.classList.remove('pulse');
            instructions.textContent = '';
            startFireworksBtn.classList.add('hidden');
            stopFireworksBtn.classList.remove('hidden');
            statusText.textContent = 'Fireworks locked in 3D space';
            
            // Start fireworks
            isFireworksActive = true;
            
            // Create fireworks at reflection area points
            createReflectionAreaFireworks();
            
            // Animation loop
            function animate() {
                if (!isFireworksActive) return;
                
                // Clear canvas with semi-transparent black for trail effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
                
                // Calculate motion offset
                const motionOffset = calculateMotionOffset();
                
                // Update and draw 3D fireworks with motion compensation
                fireworks3D = fireworks3D.filter(firework => {
                    firework.draw(motionOffset);
                    return firework.update();
                });
                
                // Request next frame
                animationId = requestAnimationFrame(animate);
            }
            
            // Start animation
            animate();
            
            // Create new fireworks at intervals
            const fireworksInterval = setInterval(() => {
                if (isFireworksActive) {
                    if (fireworks3D.length < 5) { // Limit active fireworks
                        createReflectionAreaFireworks();
                    }
                } else {
                    clearInterval(fireworksInterval);
                }
            }, 1500);
        }
        
        // Create fireworks in the reflection area
        function createReflectionAreaFireworks() {
            if (!frameRect) return;
            
            // Calculate a position in the lower half of the frame (reflection area)
            const x = frameRect.left + Math.random() * frameRect.width;
            const y = frameRect.top + frameRect.height * 0.6 + Math.random() * (frameRect.height * 0.3);
            
            // Z coordinate creates depth (negative values are "into" the screen)
            // Vary Z to create more interesting 3D effect
            const z = -10 - Math.random() * 20;
            
            fireworks3D.push(new Firework3D(x, y, z));
        }
        
        // Stop fireworks
        function stopFireworks() {
            isFireworksActive = false;
            cancelAnimationFrame(animationId);
            fireworks3D = [];
            
            // Remove motion tracking
            window.removeEventListener('deviceorientation', handleOrientation);
            
            // Clear canvas
            ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            
            // Update UI
            stopFireworksBtn.classList.add('hidden');
            startFireworksBtn.classList.remove('hidden');
            frameOverlay.classList.add('pulse');
            instructions.textContent = 'Position your framed picture within this box';
            statusText.textContent = 'Fireworks stopped. Reposition image if needed';
        }
        
        // Event listeners
        startCameraBtn.addEventListener('click', startCamera);
        startFireworksBtn.addEventListener('click', startFireworks);
        stopFireworksBtn.addEventListener('click', stopFireworks);
        flipCameraBtn.addEventListener('click', flipCamera);
        
        // iOS fix
        document.addEventListener('touchstart', function() {}, false);
    </script>
</body>
</html>
