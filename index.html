<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZFT Fireworks AR Experience</title>
    
    <!-- AR.js with ZFT support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            padding: 2em;
        }
        #ui-container {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }
        #ui-container button {
            margin: 0 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
    
    <script>
        window.addEventListener('load', function() {
            document.getElementById('start-button').addEventListener('click', function() {
                document.querySelector('.arjs-loader').style.display = 'none';
                
                // Start the experience
                initAR();
            });
        });
        
        function initAR() {
            // Create A-Frame scene dynamically
            const sceneEl = document.createElement('a-scene');
            sceneEl.setAttribute('embedded', '');
            sceneEl.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;');
            
            // Create marker
            const markerEl = document.createElement('a-marker');
            markerEl.setAttribute('type', 'pattern');
            markerEl.setAttribute('url', 'marker.zft'); // Use your ZFT file name here
            markerEl.setAttribute('emitevents', 'true');
            markerEl.setAttribute('smooth', 'true');
            markerEl.setAttribute('smoothCount', '5');
            
            // Create container for fireworks
            const fireworksContainer = document.createElement('a-entity');
            fireworksContainer.setAttribute('id', 'fireworks-container');
            fireworksContainer.setAttribute('position', '0 0 0');
            markerEl.appendChild(fireworksContainer);
            
            // Add camera
            const cameraEl = document.createElement('a-entity');
            cameraEl.setAttribute('camera', '');
            
            // Add to scene
            sceneEl.appendChild(markerEl);
            sceneEl.appendChild(cameraEl);
            
            // Add to document
            document.body.appendChild(sceneEl);
            
            // Start generating fireworks when marker is detected
            markerEl.addEventListener('markerFound', function() {
                console.log('Marker found!');
                startFireworks(fireworksContainer);
            });
            
            markerEl.addEventListener('markerLost', function() {
                console.log('Marker lost!');
                stopFireworks();
            });
            
            // Add UI
            const uiContainer = document.createElement('div');
            uiContainer.setAttribute('id', 'ui-container');
            
            const toggleBtn = document.createElement('button');
            toggleBtn.textContent = 'Pause Fireworks';
            toggleBtn.addEventListener('click', function() {
                toggleFireworks();
                toggleBtn.textContent = fireworksEnabled ? 'Pause Fireworks' : 'Resume Fireworks';
            });
            
            uiContainer.appendChild(toggleBtn);
            document.body.appendChild(uiContainer);
        }
        
        // Fireworks variables
        let fireworksEnabled = true;
        let fireworksInterval = null;
        let activeFireworks = [];
        
        function startFireworks(container) {
            if (fireworksInterval) return;
            
            // Generate a new firework every 1-2 seconds
            fireworksInterval = setInterval(() => {
                if (!fireworksEnabled) return;
                createFirework(container);
            }, 1000 + Math.random() * 1000);
            
            // Create initial firework
            createFirework(container);
        }
        
        function stopFireworks() {
            if (fireworksInterval) {
                clearInterval(fireworksInterval);
                fireworksInterval = null;
            }
            
            // Remove active fireworks
            activeFireworks.forEach(firework => {
                if (firework.parentNode) {
                    firework.parentNode.removeChild(firework);
                }
            });
            activeFireworks = [];
        }
        
        function toggleFireworks() {
            fireworksEnabled = !fireworksEnabled;
        }
        
        function createFirework(container) {
            // Create firework entity
            const firework = document.createElement('a-entity');
            
            // Position in reflection area (adjust these values to match your image)
            const x = (Math.random() - 0.5) * 0.8;  // Width range
            const y = -0.2 - Math.random() * 0.1;   // Height in reflection area
            const z = (Math.random() - 0.5) * 0.3;  // Depth range
            
            firework.setAttribute('position', `${x} ${y} ${z}`);
            
            // Random firework color
            const colors = [
                '#ff0000', // Red
                '#ffaa00', // Orange
                '#ffff00', // Yellow
                '#00ff00', // Green
                '#00ffff', // Cyan
                '#0099ff', // Blue
                '#ff00ff'  // Magenta
            ];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // Add particles
            const particleCount = 30 + Math.floor(Math.random() * 30);
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(firework, color);
            }
            
            // Add to container
            container.appendChild(firework);
            activeFireworks.push(firework);
            
            // Remove after animation completes
            setTimeout(() => {
                if (firework.parentNode) {
                    firework.parentNode.removeChild(firework);
                    activeFireworks = activeFireworks.filter(f => f !== firework);
                }
            }, 3000);
        }
        
        function createParticle(parent, color) {
            // Create particle
            const particle = document.createElement('a-sphere');
            
            // Set properties
            particle.setAttribute('radius', 0.01 + Math.random() * 0.01);
            particle.setAttribute('color', color);
            particle.setAttribute('material', 'shader: flat; transparent: true; opacity: 1.0');
            
            // Initial position (slight variation)
            const initX = (Math.random() - 0.5) * 0.05;
            const initY = (Math.random() - 0.5) * 0.05;
            const initZ = (Math.random() - 0.5) * 0.05;
            particle.setAttribute('position', `${initX} ${initY} ${initZ}`);
            
            // Calculate explosion direction
            const angle = Math.random() * Math.PI * 2;
            const height = Math.random() * 0.8;
            const distance = 0.3 + Math.random() * 0.5;
            
            const finalX = Math.cos(angle) * distance;
            const finalY = Math.sin(angle) * distance * height;
            const finalZ = Math.sin(angle) * distance;
            
            // Position animation
            const posAnim = document.createElement('a-animation');
            posAnim.setAttribute('attribute', 'position');
            posAnim.setAttribute('to', `${finalX} ${finalY} ${finalZ}`);
            posAnim.setAttribute('dur', 1000 + Math.random() * 1000);
            posAnim.setAttribute('easing', 'ease-out');
            
            // Opacity animation
            const opacityAnim = document.createElement('a-animation');
            opacityAnim.setAttribute('attribute', 'material.opacity');
            opacityAnim.setAttribute('from', '1');
            opacityAnim.setAttribute('to', '0');
            opacityAnim.setAttribute('dur', 1000 + Math.random() * 1000);
            opacityAnim.setAttribute('easing', 'ease-in');
            
            // Add animations to particle
            particle.appendChild(posAnim);
            particle.appendChild(opacityAnim);
            
            // Add to parent
            parent.appendChild(particle);
        }
    </script>
</head>
<body>
    <div class="arjs-loader">
        <div>
            <h2>Fireworks AR Experience</h2>
            <p>This app will create virtual fireworks in the reflection area of your framed photo.</p>
            <p>Point your camera at the framed artwork once the experience starts.</p>
            <button id="start-button" style="padding: 10px 20px; font-size: 16px; margin-top: 20px;">Start Experience</button>
        </div>
    </div>
    
    <!-- A-Frame scene will be created dynamically in JavaScript -->
</body>
</html>
