<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Camera Fix</title>
    
    <!-- Load libraries in the correct order -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .camera-feedback {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 999;
            display: none;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 999;
        }
        
        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Camera status feedback -->
    <div id="camera-feedback" class="camera-feedback">Camera status: Initializing...</div>
    
    <!-- Controls -->
    <div class="controls">
        <button id="request-camera">Start Camera</button>
        <button id="reload-page" style="display: none;">Reload Page</button>
    </div>
    
    <!-- A-Frame scene (initially hidden) -->
    <div id="scene-container" style="display: none;">
        <a-scene
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
            vr-mode-ui="enabled: false"
            renderer="antialias: true; alpha: true; precision: mediump;"
            id="ar-scene"
        >
            <!-- Use a basic marker pattern -->
            <a-marker type="pattern" url="marker.zft" id="main-marker">
                <!-- Simple test object to confirm marker detection -->
                <a-sphere position="0 0.5 0" radius="0.5" color="#FF0000" opacity="0.8"></a-sphere>
                
                <!-- This is where fireworks will be added once camera works -->
                <a-entity id="fireworks-container" position="0 0 0"></a-entity>
            </a-marker>
            
            <!-- Camera -->
            <a-entity camera></a-entity>
        </a-scene>
    </div>
    
    <script>
        // Elements
        const cameraFeedback = document.getElementById('camera-feedback');
        const requestCameraBtn = document.getElementById('request-camera');
        const reloadPageBtn = document.getElementById('reload-page');
        const sceneContainer = document.getElementById('scene-container');
        
        // Show camera feedback
        function showCameraStatus(message, isError = false) {
            cameraFeedback.style.display = 'block';
            cameraFeedback.textContent = 'Camera status: ' + message;
            
            if (isError) {
                cameraFeedback.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
                reloadPageBtn.style.display = 'inline-block';
            } else {
                cameraFeedback.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            }
        }
        
        // Initialize AR experience
        function initAR() {
            showCameraStatus('Requesting camera permission...');
            
            // First, explicitly request camera permission
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    // Permission granted, stop the test stream
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Show the AR scene
                    sceneContainer.style.display = 'block';
                    showCameraStatus('Camera ready. Point at marker.');
                    
                    // Listen for marker events
                    const marker = document.getElementById('main-marker');
                    
                    marker.addEventListener('markerFound', function() {
                        showCameraStatus('Marker detected!');
                        
                        // Once marker is found, initialize fireworks
                        // This is where we would call initFireworks() function
                        // For now, just show status
                    });
                    
                    marker.addEventListener('markerLost', function() {
                        showCameraStatus('Marker lost. Point camera at image.');
                    });
                    
                    // Hide the start button
                    requestCameraBtn.style.display = 'none';
                })
                .catch(function(err) {
                    showCameraStatus('Camera error: ' + err.message, true);
                    console.error('Camera error:', err);
                });
        }
        
        // Event listeners
        requestCameraBtn.addEventListener('click', initAR);
        
        reloadPageBtn.addEventListener('click', function() {
            location.reload();
        });
        
        // Function to add fireworks (will implement once camera works)
        function initFireworks() {
            const container = document.getElementById('fireworks-container');
            
            // Add fireworks code here
            // For now, we're focusing on camera fix
        }
    </script>
</body>
</html>
